<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统|选择题管理界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>题目</th>
                    <th>选项A</th>
                    <th>选项B</th>
                    <th>选项C</th>
                    <th>选项D</th>
                    <th>答案</th>
                    <th>解析</th>
                    <th>增加</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="choice:${choices}">
                    <td th:text="${choice.getChoicequestion()}"></td>
                    <td th:text="${choice.getChoiceoptiona()}"></td>
                    <td th:text="${choice.getChoiceoptionb()}"></td>
                    <td th:text="${choice.getChoiceoptionc()}"></td>
                    <td th:text="${choice.getChoiceoptiond()}"></td>
                    <td th:text="${choice.getChoiceanswer()}"></td>
                    <td th:text="${choice.getChoiceanalysis()}"></td>
                    <td>
                        <form th:action="@{/addChoiceToPaper}">
                            <input type="text" name="weight" th:placeholder="分值" required>
                            <input type="text" name="questionid" th:value="${choice.getChoiceid()}" hidden>
                            <input type="text" name="tpaperid" th:value="${pid}" hidden>
                            <input type="text" name="subid" th:value="${choice.getSubjectid()}" hidden>
                            <button type="submit">加入试卷</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>

</body>

</html>

<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统|添加任课教师</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }

    </style>
</head>

<body>
<div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>教师工号</th>
                        <th>教师名称</th>
                        <th>教师性别</th>
                        <th>联系方式</th>
                        <th>学科</th>
                        <th>部门</th>
                        <th>密码</th>
                        <th>管理员工号</th>
                        <th>增加</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teacher:${ts}">
                        <td th:text="${teacher.getTeacherid}"></td>
                        <td th:text="${teacher.getTeachername()}"></td>
                        <td th:text="${teacher.getTeachersex()}"></td>
                        <td th:text="${teacher.getTeacherphone()}"></td>
                        <td th:text="${teacher.getTeachermajor()}"></td>
                        <td th:text="${teacher.getTeacherdepart()}"></td>
                        <td th:text="${teacher.getTeacherpassword()}"></td>
                        <td th:text="${teacher.getAdminid()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{/addSubjectTeacher(aid=${aid},subid=${subid},tid=${teacher.getTeacherid()})}">增加此教师任课</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>

</body>

</html>

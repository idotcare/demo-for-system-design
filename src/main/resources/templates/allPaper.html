<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统|试卷管理界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>试卷编号</th>
                    <th>试卷名称</th>
                    <th>总分</th>
                    <th>总时间</th>
                    <th>开始时间</th>
                    <th>截止时间</th>
                    <th>
                        <a th:href="@{/toaddPaperPage(subid=${subid},tid=${tid})}">增加试卷</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="testpaper:${testpapers}">
                    <td th:text="${testpaper.getTpaperid()}"></td>
                    <td th:text="${testpaper.getTpapername()}"></td>
                    <td th:text="${testpaper.getTotalscore()}"></td>
                    <td th:text="${testpaper.getTotalminutes()}"></td>
                    <td th:text="${testpaper.getStarttime()}"></td>
                    <td th:text="${testpaper.getEndtime()}"></td>
                    <td>
                        <a th:href="@{/toaddPaperPage(subid=${subid},tid=${tid})}">增加试卷</a>
                        <a th:href="@{/toformationPapge(pid=${testpaper.getTpaperid()},subid=${subid})}" target="_blank">查看试题</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>

</body>

</html>

<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统|简答题管理界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>题目</th>
                    <th>答案</th>
                    <th>解析</th>
                    <th><a th:href="@{/toaddSAQPage(subid=${subid})}">增加</a>/修改/删除</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="saq:${shortanswerquestions}">
                    <td th:text="${saq.getSaquestion()}"></td>
                    <td th:text="${saq.getSaqanswer()}"></td>
                    <td th:text="${saq.getSaqanalysis()}"></td>
                    <td>
                        <a th:href="@{/toaddSAQPage(subid=${saq.getSubjectid()})}">增加</a>
                        <a th:href="@{/toUpdateSAQPage(saqid=${saq.getSaqid()},subid=${saq.getSubjectid()})}">更新</a>
                        <a th:href="@{/deleteSAQ(saqid=${saq.getSaqid()},subid=${saq.getSubjectid()})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小马技术 | Chart.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../chartjs/style/main.css"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="../chartjs/Chart.bundle.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <input type="hidden" id="dataMap" value="${dataMap}">
        <p>1111</p>
    </div>
    <div class="col-md-6">
        <canvas id="myChart">
            图表区
        </canvas>
    </div>

</div>
<script>

    var dataMap = $("#dataMap").val();
    var val = eval("("+dataMap+")");
    console.log(val);

    (function () {
        'use strict';

        var type = 'bar';
        var data = {
            labels: ["60分以下","60-70","70-80","80-90","90及以上"],
            datasets: [
                {
                    label: 'xxx考试',
                    data: [5, 8, 15, 7, 3]
                },
            ]
        };

        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: type,
            data: data,
            options: {
                title: {
                    display: true,
                    text: '成绩分析表',
                    fontColor: 'gray',
                    fontSize: '24'
                }
            }
        });
    })();
</script>
</body>
</html>

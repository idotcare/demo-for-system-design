<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>在线考试系统|更新选择题界面</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <styly type="text/css">

    </styly>
</head>
<body class="text-center">
<h1>在线考试系统</h1>
<h1 class="h3 mb-3 font-weight-normal">请输入新的选择题信息</h1>
<div >
    <form th:action="@{/updateChoice}">
        <p>题目</p>
        <p>
            <textarea type="text" name="question" rows="2" cols="70" th:text="${choice.getChoicequestion()}" required="" autofocus=""></textarea>
        </p>
        <p>选项A</p>
        <p>
            <textarea type="text" name="optiona" rows="2" cols="70" th:text="${choice.getChoiceoptiona()}" required="" autofocus=""></textarea>
        </p>
        <p>选项B</p>
        <p>
            <textarea type="text" name="optionb" rows="2" cols="70" th:text="${choice.getChoiceoptionb()}" required="" autofocus=""></textarea>
        </p>
        <p>选项C</p>
        <p>
            <textarea type="text" name="optionc" rows="2" cols="70" th:text="${choice.getChoiceoptionc()}" required="" autofocus=""></textarea>
        </p>
        <p>选项D</p>
        <p>
            <textarea type="text" name="optiond" rows="2" cols="70" th:text="${choice.getChoiceoptiond()}" required="" autofocus=""></textarea>
        </p>
        <p>答案：<!--回显出现问题-->
            <input type="radio" th:value="A" th:checked="${choice.getChoiceanswer()=='A'}?'checked':''" name="answer">A&emsp;
            <input type="radio" th:value="B" th:checked="${choice.getChoiceanswer()=='B'}?'checked':''"  name="answer">B&emsp;
            <input type="radio" th:value="C" th:checked="${choice.getChoiceanswer()=='C'}?'checked':''"  name="answer">C&emsp;
            <input type="radio" th:value="D" th:checked="${choice.getChoiceanswer()=='D'}?'checked':''"  name="answer">D&emsp;
        </p>
        <p>解析</p>
        <p>
            <textarea type="text" name="analysis" rows="2" cols="70" th:text="${choice.getChoiceanalysis()}" required="" autofocus=""></textarea>
        </p>
        <input type="text" name="subid" th:value="${subid}" required="" autofocus="" readonly hidden="hidden">
        <input type="text" name="choiceid" th:value="${choice.getChoiceid()}" required="" autofocus="" readonly hidden="hidden">
        <button type="submit" >提交</button>
        <button type="reset" >清空</button>
    </form>
</div>
<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
</body>
</html>
